// Initialize and add the map
function initMap() {

      document.getElementById('map'), {zoom: 6, center: kincade});
  // The marker, positioned at Fires
  var marker = new google.maps.Marker({position: kincade, map: map});
  var marker2 = new google.maps.Marker({position: maria, map: map});
  var marker3 = new google.maps.Marker({position: mendecino, map: map});
  
}
