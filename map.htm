<!DOCTYPE html>
<html> 
<head> 
 
  <title>Map of Fire Locations</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyCksreCwUldUu0OY3pnCtTJ33gGLuJqv78&sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 900px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
 
      ['Kincade Fire', 38.7771165, -122.7450382, 2],
      ['Maria Fire',34.3533849, -119.0909926, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 2,
      center: new google.maps.LatLng(43.015, -81.198),
     
    });



      
    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    google.maps.event.addListener(marker,'click',function() {
    var pos = map.getZoom();
    map.setZoom(13);
    map.setCenter(marker.getPosition());
    window.setTimeout(function() {map.setZoom(pos);},10000);
    });
    }

  </script>
</body>
</html>
